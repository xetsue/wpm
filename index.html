<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --border-color: #fff;
            --panel-bg: rgba(50, 50, 50, 0.3);
            --highlight-color: rgba(255, 255, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #000;
            --panel-bg: rgba(200, 200, 200, 0.3);
            --highlight-color: rgba(0, 0, 0, 0.3);
        }

        * {
            -webkit-tap-highlight-color: var(--highlight-color);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        #word-frame {
            width: 400px;
            height: 400px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            text-align: center;
            user-select: none;
            box-sizing: border-box;
        }

        #controls {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            gap: 15px;
        }

        #theme-btn {
            margin-right: auto;
        }

        input[type=range] {
            width: 120px;
            accent-color: var(--text-color);
            cursor: pointer;
        }

        #wpm-display {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 5px 10px;
            width: 50px;
            text-align: center;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .control-btn {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, border-color 0.3s;
        }

        .control-btn:hover {
            background: rgba(128, 128, 128, 0.2);
        }

        #play-btn {
            padding-left: 0; 
        }

        #input-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #text-area-wrapper {
            width: 90%;
            height: 30%;
            position: relative; 
            display: flex;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Monospace', monospace;
            font-size: 15px;
            padding: 20px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        #save-btn {
            position: absolute;
            bottom: -50px;
            border-radius: 5px;
            right: 0;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 30px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #save-btn:hover {
            background: rgba(128, 128, 128, 0.2);
        }

        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="word-frame"></div>
        
        <div id="controls">
            <button id="theme-btn" class="control-btn">㊊</button>
            <input type="range" id="wpm-slider" min="100" max="1000" step="100" value="100">
            <input type="number" id="wpm-display" value="100" min="100" max="1000">
            <button id="reset-btn" class="control-btn">㊀</button>
            <button id="play-btn" class="control-btn">⦿</button>
        </div>
    </div>

    <div id="input-panel">
        <div id="text-area-wrapper">
            <textarea id="text-input" placeholder="Your text here..."></textarea>
            <button id="save-btn">Save</button>
        </div>
    </div>

    <script>
        const wordFrame = document.getElementById('word-frame');
        const inputPanel = document.getElementById('input-panel');
        const textInput = document.getElementById('text-input');
        const saveBtn = document.getElementById('save-btn');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const themeBtn = document.getElementById('theme-btn');
        const wpmSlider = document.getElementById('wpm-slider');
        const wpmDisplay = document.getElementById('wpm-display');

        let words = [];
        let currentIndex = 0;
        let intervalId = null;
        let isPlaying = false;

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        themeBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });

        wordFrame.addEventListener('click', () => {
            if (!isPlaying) {
                inputPanel.style.display = 'flex';
                textInput.focus();
            }
        });

        saveBtn.addEventListener('click', () => {
            const rawText = textInput.value.trim();
            if (rawText) {
                words = rawText.split(/\s+/);
                currentIndex = 0;
                wordFrame.textContent = words[0];
                inputPanel.style.display = 'none';
            } else {
                inputPanel.style.display = 'none';
            }
        });

        wpmSlider.addEventListener('input', (e) => {
            wpmDisplay.value = e.target.value;
            if (isPlaying) {
                stopReader();
                startReader();
            }
        });

        wpmDisplay.addEventListener('change', (e) => {
            let val = parseInt(e.target.value);
            if (val < 100) val = 100;
            if (val > 1000) val = 1000;
            wpmDisplay.value = val;
            wpmSlider.value = val;
            if (isPlaying) {
                stopReader();
                startReader();
            }
        });

        resetBtn.addEventListener('click', () => {
            stopReader();
            currentIndex = 0;
            if (words.length > 0) {
                wordFrame.textContent = words[0];
            }
        });

        playBtn.addEventListener('click', () => {
            if (words.length === 0) return;

            if (isPlaying) {
                stopReader();
            } else {
                if (currentIndex >= words.length) {
                    currentIndex = 0;
                }
                startReader();
            }
        });

        function startReader() {
            isPlaying = true;
            const wpm = parseInt(wpmSlider.value);
            const delay = 60000 / wpm;

            wordFrame.textContent = words[currentIndex];
            
            intervalId = setInterval(() => {
                currentIndex++;
                if (currentIndex < words.length) {
                    wordFrame.textContent = words[currentIndex];
                } else {
                    stopReader();
                    currentIndex = 0; 
                }
            }, delay);
        }

        function stopReader() {
            isPlaying = false;
            clearInterval(intervalId);
        }
    </script>
</body>
</html>
